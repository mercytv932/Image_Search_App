<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search App</title>


</head>
<body>
<input type="search" id="searchInput" placeholder="Image...">
<button class="search">Search</button>

<div id="result"></div>

  
  <script>

const searchInput = document.querySelector("#searchInput");
const search = document.querySelector(".search");
const result = document.querySelector("#result");


const apiKey = '3NNxJrdL9DFkFTxOL1q1JlfQn9OHPkVOLUNvSKJvX_s';


search.addEventListener("click", function(){
  const searchValue = searchInput.value; // searchValue is = whatever the user types, for example, Apple.


const url = (`https://api.unsplash.com/search/photos?query=${searchValue}&client_id=${apiKey}`);
console.log('The url is:', url);


fetch(url)
.then(response=>{

  if(response.ok){
    return response.json()
  }

  if(!response.ok){
    
    throw new Error("Image not found!");
  }
})


.then(data=>{
  console.log(data);

  result.innerHTML = "";

})

.catch(error=> console.log(error));

});

    
  </script>
</body>
</html>
